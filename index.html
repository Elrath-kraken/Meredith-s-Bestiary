<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meredith's Bestiary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <form>
                <img src="img/logo.png" alt="logo" class='logo'>
                <div class='right'>
                    <select name='layer' class='select' id='layer'>
                        <option value="0">Select a layer</option>
                        <option value="1">First Layer</option>
                        <option value="2">Second Layer</option>
                        <option value="3">Third Layer</option> 
                        <option value="4">Fourth Layer</option>
                    </select>
                    <select name='sublayer' class='select' id='region'>
                        <option value="0.0">Select a region</option>
                           <!-- populated using JavaScript -->
                    </select>
                    <select name='monster' class='select' id='monster'>
                        <option value="0.0.0"> Select a monster</option>
                           <!-- populated using JavaScript -->
                    </select>
        
            
                <input class='submit' type="submit" value="Submit">
            </div>
            </form>
        </nav>
    </header>
    <main>
        <div class = 'informations'>
            <img src="img/fiche.png" alt="informations du monstre" class='finfo'>
        </div>
        <div class = 'stats'>
            <img src="img/stats.png" alt="informations du monstre" class='fstats'>
        </div>
        <div class = 'comments'>
            <img src="img/aboleth.png" alt="informations du monstre" class='fcomments'>
        </div>
    </main>
    <script src="jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
